<div class="row animated fadeIn">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">User profile</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <form ngNativeValidate #form="ngForm" (ngSubmit)="save( form.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" [ngModel]="user.name" name="name" class="form-control" placeholder="Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputuname">User Lastname</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" [ngModel]="user.lastName" name="lastName" class="form-control" placeholder="User lastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" [ngModel]="user.email" name="email" class="form-control" placeholder="Enter email" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                      <i class="fa fa-save"></i>
                      Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">User photo</h4>
                <h6 class="card-subtitle">made with bootstrap elements</h6>
                <br>
                <img *ngIf="!imagePreview" [src]="user.img | image" alt="" class="img">
                <img *ngIf="imagePreview" [src]="imagePreview" alt="" class="img">
                <br><br>
                <input (change)="selectImage( $event.target.files[0] )" type="file">
                <br><br>
                <button type="button" (click)="updateImage()" [disabled]="!newImage" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Update image
                </button>
            </div>
        </div>
    </div>
</div>
